name: Docker Build

on:
  pull_request:
    branches:
      - master
    paths:
      - 'docker/**'
      - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t flnks-image:latest .
