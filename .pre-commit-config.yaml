repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black .
        language: system
        types: [python]

      - id: ruff-check
        name: ruff-check
        entry: poetry run ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
        require_serial: true
        files: ^app/

      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]

      - id: tox
        name: run-tox
        language: system
        entry: poetry run tox
        pass_filenames: false
